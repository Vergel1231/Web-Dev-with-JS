<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 14px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Number Guessing Game</h2>
        <p>Enter a number to test if it's in the array.</p>

        <label for="number">Number to Test:</label>
        <input type="number" id="number" placeholder="Enter a number">

        <button onclick="checkNumber()">Check</button>

        <div id="result"></div>
    </div>

    <script>
        // Define an array of numbers
        const arrayData = [10, 20, 30, 40, 50];

        function checkNumber() {
            const input = document.getElementById("number").value;
            const num = parseInt(input, 10);

            if (isNaN(num)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                return;
            }

            const index = arrayData.indexOf(num);
            if (index !== -1) {
                document.getElementById("result").textContent = `Data located at: ${index}: ${num}`;
            } else {
                document.getElementById("result").textContent = "Data is not in your array!";
            }
        }
    </script>

</body>

</html>
